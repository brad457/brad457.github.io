<img src="workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.amd.com/en">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.apple.com/iphone/">

</map>
<a href="http://google.com">Google!</a>


    <script type="text/javascript">//<![CDATA[


$(function() {
  function log(eObj) {
    var str = eObj.type + " [" + eObj.top + "," + eObj.left + "]";
    $("#results").html(str);
  }

  function moveCursor(e) {
    var p;
    var o = {
      x: 55,
      y: 45
    };
    if (e.type == "mousemove") {
      p = {
       // left: Math.round(e.pageX - o.x + 40),
       // top: Math.round(e.pageY - o.y + 27),
        left: Math.round(e.pageX - o.x),
        top: Math.round(e.pageY - o.y),
        type: e.type
      };
    } else if (e.type == "touchmove") {
      var touch = e.changedTouches[0];
      p = {
       // left: Math.round(touch.pageX - o.x + 40),
       // top: Math.round(touch.pageY - o.y + 27),
        left: Math.round(touch.pageX - o.x),
        top: Math.round(touch.pageY - o.y),
        type: e.type
      }
    }
    $('.cursor').css(p);
    log(p);
  }

  $(document).on({
    metaousemove: moveCursor,
    touchmove: moveCursor
  });
});



  //]]></script>

  <script>
