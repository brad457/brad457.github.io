<!DOCTYPE html>
<html lang="en">

<head>
 <title>JavaScript Testing Page</title>
 <script type="text/javascript">
  
  // Assign Query String to variable
  const params = new URLSearchParams(window.location.search)
   
  // Create div to append header to body
  var DivH = document.createElement("div");
  
  //Set ID for div
  DivH.id = 'header';
  
  //Add text to div
  DivH.innerHTML = "<h2>Query String Test</h2>";
  
  // Create div to append result to body
  var DivR = document.createElement("div");
 
  //Set ID for div
  DivR.id = 'result';
 
  //Add variable value to DIV
  DivR.innerHTML = "<table><tr><td>Name</td><td>Value</td></tr><tr><td>Query String</td><td>" + params + "</td></tr></table></h2>";
  
  //Finally, append the elements to the HTML body
  document.body.appendChild(DivH);
  document.body.appendChild(DivR);
 </script>
</head>

<body>
 <h1>JavaScript Testing Page</h1><br />
</body>
</html>
